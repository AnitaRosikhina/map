<agm-map [latitude]="latitude" [longitude]="longitude">
  <agm-marker
    *ngFor="let marker of markers"
    [latitude]="marker.latitude"
    [longitude]="marker.longitude"
    (markerClick)="onChoseMarker($event)"
  >
    <agm-info-window [isOpen]="marker.id === selectedMarker?.id">
      <strong>The {{ marker.name}} is here</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>
